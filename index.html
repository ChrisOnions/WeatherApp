<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather application Your timezones Weather </title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header class="headerBox">
    <p class="headerText">Weather Dashboard</p>
  </header>
  <Main id="mainContentBox">
    <section class="searchWrapper">
      <div id="searchFieldWrapper">
        <input id="citySearchInputBox" type="text" placeholder="City Search">
        <button id="citySearchButton">🔍</button>
      </div>
      <button class="previouslySearchedCitys">melbourne</button>
      <button class="previouslySearchedCitys">Sydney</button>
    </section>
    <div id="weatherDisplayWrapper">
      <section id="cityInformationWrapper">
        <div><span id="cityname"></span> <span id="cityDisplayDateAndTime"></span></div>
        <div class="cityDisplayDetails " id="temperature">Temperature : 0° C
        </div>
        <div class="cityDisplayDetails " id="humidity">Humidity : 0% 🌧️
        </div>
        <div class="cityDisplayDetails " id="wind">Wind Speed : 0km/h 🌪️
        </div>
        <div class="cityDisplayDetails uvIndex" id="uvIndex">UV Index : 0
      </section>

      <section id="fiveDayForecastwrapper">


      </section>
    


  </Main>
<script src="./assets/Javascript/javascript.js"></script>
  <footer class="footerBox">
    Footer
  </footer>
</body>

</html>
